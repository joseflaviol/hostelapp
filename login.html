<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
  </head>
  <body>
    <form id="form_login">
      <fieldset>
        <legend>Employee Login</legend>
  			<ul class="fs">
  				<li>
  					<label for="username">Username:</label>
  					<input type="text" name="username">
  				</li>
  				<li>
  					<label for="password">Password:</label>
  				  <input type="password" name="password">
  				</li>
  				<li class="button">
  					<button type="submit" class="btn btn-success">Sign In</button>
            <button type="button" class="btn btn-cancel" onclick="window.location.href='home.html'">Cancel</button>
  				</li>
  			</ul>
      </fieldset>
		</form>
    <script src="js/login_page.js" charset="utf-8"></script>
  </body>
</html>
